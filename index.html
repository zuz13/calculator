<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css y js/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div class="table">
            <div class="container">
                <section class="screen">
                    <p id="screen__id">0</p>
                </section>
                <section class="keys">
                    <div class="row">
                        <button id="button__C">
                            C
                        </button>
                        <button id="arrow__back">
                            <img src="img/arrow_back_FILL0_wght400_GRAD0_opsz48.png" alt="arrow back">
                        </button>
                        <button id="divide">
                            รท
                        </button>
                    </div>
                    <div class="row">
                        <button id="button__7">
                            7
                        </button>
                        <button id="button__8">
                            8
                        </button>
                        <button id="button__9">
                            9
                        </button>
                        <button id="multiply">
                            ร
                        </button>
                    </div>
                    <div class="row">
                        <button id="button__4">
                            4
                        </button>
                        <button id="button__5">
                            5
                        </button>
                        <button id="button__6">
                            6
                        </button>
                        <button id="subtract">
                            -
                        </button>
                    </div>
                    <div class="row">
                        <button id="button__1">
                            1
                        </button>
                        <button id="button__2">
                            2
                        </button>
                        <button id="button__3">
                            3
                        </button>
                        <button id="add">
                            +
                        </button>
                    </div>
                    <div class="row">
                        <button id="button__0">
                            0
                        </button>
                        <button id="decimal">
                            .
                        </button>
                        <button id="equals">
                            =
                        </button>
                    </div>
                </section>
            </div>
        </div>
        <div id="container">
            <div class="toggle"></div>
        </div>
        <div class="note">
            <p></p>
        </div>
        <script src="css y js/script.js"></script>
    </body>
</html>
